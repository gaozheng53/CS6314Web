<div class="container" id="content">
    <div class="container" id="navigation">

    </div>
</div>
<div class="container" id="details">
	<div class="container" id="editmenu">
		<div class="container">
			<h1>Cart</h1>
		</div>
		<div class="container">
			<table class="table table-custom" >
				<thead>
					<tr>
						<th>Dish Name</th>
						<th>Dish Price</th>
						<th>Dish Quantity</th>
						<th>Subtotal</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='item in cart'>
						<td>{{item.name}}</td>
						<td>${{item.price}}</td>
						<td>
							<button ng-click="incr(item,user)">+</button>
							<input style="width:30px" type="text" ng-model="item.qty" readonly>
							<button ng-click="decr(item,user)">-</button>
						</td>
						<td>${{item.price*item.qty}}</td>
						<td>
							<a ng-click = "deletedish(item,user)"><span class="glyphicon glyphicon-remove"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<hr>
		<div class="container" id="row-cart">
			<div class="row">
				<div class="col-md-7">
				</div>
				<div class="col-md-5">
					<p>Total Price：$<span id="totalprice"></span></p>
				</div>
			</div>
		</div>
		<div class="container" id="cartbutton">
			<a class="btn btn-info btn-lg" ng-click = "confirmation(cart,user)">Confirmation</a>
			<a class="btn btn-info btn-lg" href="#/details"><span class="glyphicon glyphicon-arrow-left"></span>Back to Menu</a>
		</div>
	</div>
</div>
